plugin.link.${b2Handle}.admin.name=${b2Name}
plugin.link.${b2Handle}.course.name=${b2Name}
plugin.link.${b2Handle}.admin.description=${b2Name}
plugin.link.${b2Handle}.course.description=${b2Name}

plugin.link.${b2Handle}config.name=${b2Name} Configuration
plugin.link.${b2Handle}config.description=${b2Name} Configuration

${b2Handle}.configPage.title=${b2Name} Configuration
${b2Handle}.configPage.toolSettingsStep.title=${b2Name} Settings
